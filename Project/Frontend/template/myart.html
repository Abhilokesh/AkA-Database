<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tunify</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='icon.jpeg') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='songs.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <script src="{{ url_for('static', filename='myScript.js') }}"></script>
</head>
<body>   
    <div class="main">
        <div class="sidebar">
            <div class="logo">
            </div>
            <div class="log">
                Tunify</div>
            <ul>
                <li>
                    <a href="/home" >
                        <span class="icon"><i class="bi bi-house-door"></i></span>
                        <span class="item">Home</span>
                    </a>
                </li>
                <li>
                    <a href="/myprofile" >
                        <span class="icon"><i class="bi bi-person-circle"></i></span>
                        <span class="item">My Profile</span>
                    </a>
                </li>
                <li>
                    <a href="/mylib">
                        <span class="icon"><i class="bi bi-music-note-list"></i></span>
                        <span class="item">My Library</span>
                    </a>
                </li>
                <li>
                    <a href="/fav">
                        <span class="icon"><i class="bi bi-heart"></i></span>
                        <span class="item">Favourites</span>
                    </a>
                </li>
                <li>
                    <a href="/myart"  class="active">
                        <span class="icon"><i class="bi bi-star"></i></span>
                        <span class="item">My Artists</span>
                    </a>
                </li>
                <li>
                    <a href="/logout">
                        <span class="icon"><i class="bi bi-box-arrow-left"></i></span>
                        <span class="item">Logout</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="maincon">
            <div class = "container1">
                <div class="box1">
                    <form class="search-form" name="f1" action="/showsongs/Telugu" method="POST">
                        <div class="field">
                            <input id="Search" name="Search" placeholder="Search" />
                            <label for="Search">Search</label>
                        </div>
                    </form>
                </div>
            </div>
            <div class = "container">
                <div class="container2">
                    {% for artist in artists %}
                    <div class="songcont">
                        <div class="counter"></div>
                        <div class="picconto">
                            <div class="piccontiart" style="background-image: '{{artist[1][0]}}'"   aria-label="Background image for {{artist[1][0]}}">{{artist[1][0]}}</div>
                        </div>
                        <div class="songcontent">
                            <div class="sname"><a href="/artistsongs/{{artist[0]}}" class="plist">{{ artist[1] }}</a></div>
                            <div class="numsongs">{{ artist[2] }}&nbspsongs</div>
                            <div class="numfoll">{{ artist[3] }}&nbspfollowers</div>
                            <a href="#" onclick="unfollow('{{artist[0]}}',this)"><div class="unfollow" >unfollow</div></a>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
