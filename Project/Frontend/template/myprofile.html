<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tunify</title>
    <link rel="icon" type="image/x-icon" href="./static/icon.jpeg">
    <link rel="stylesheet" href="./static/myprofile.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>   
    <div class="main">
        <div class="sidebar">
            <div class="logo">
            </div>
            <div class="log">
                Tunify</div>
            <ul>
                <li>
                    <a href="/home" >
                        <span class="icon"><i class="bi bi-house-door"></i></span>
                        <span class="item">Home</span>
                    </a>
                </li>
                <li>
                    <a href="/myprofile" class="active">
                        <span class="icon"><i class="bi bi-person-circle"></i></span>
                        <span class="item">My Profile</span>
                    </a>
                </li>
                <li>
                    <a href="/mylib">
                        <span class="icon"><i class="bi bi-music-note-list"></i></span>
                        <span class="item">My Library</span>
                    </a>
                </li>
                <li>
                    <a href="/fav">
                        <span class="icon"><i class="bi bi-heart"></i></span>
                        <span class="item">Favourites</span>
                    </a>
                </li>
                <li>
                    <a href="myart">
                        <span class="icon"><i class="bi bi-star"></i></span>
                        <span class="item">My Artists</span>
                    </a>
                </li>
                <li>
                    <a href="/logout">
                        <span class="icon"><i class="bi bi-box-arrow-left"></i></span>
                        <span class="item">Logout</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="maincon">
            <div class = "container">
                <div class="box">
                    <div class="field">
                        <lab class="nam">
                            User ID : 
                        </lab>
                        <input1 class="cl">
                            {{ profiles[0][0] }}
                        </input1>
                    </div>
                    <div class="field">
                        <lab class="nam">
                            Username : 
                        </lab>
                        <input1 class="cl">
                            {{ profiles[0][1] }}
                        </input1>
                    </div>
                    <div class="field">
                        <lab class="nam">
                            Gender : 
                        </lab>
                        <input1 class="cl">
                            {{ profiles[0][2] }}
                        </input1>
                    </div>
                    <div class="field">
                        <lab class="nam">
                            Email : 
                        </lab>
                        <input1 class="cl">
                            {{ profiles[0][3] }}
                        </input1>
                    </div>
                    <div class="field">
                        <lab class="nam">
                            Password : 
                        </lab>
                        <input1 class="cl">
                            {{ profiles[0][4] }}
                        </input1>
                    </div>
                    <div class="field">
                        <lab class="nam">
                            Usertype : 
                        </lab>
                        <input1 class="cl">
                            {{ profiles[0][5] }}
                        </input1>
                    </div>
                    <button class="search-button" title="Search"><a href="/deleteuser"> Delete Account</a></button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
