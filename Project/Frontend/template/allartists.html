<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tunify</title>
    <link rel="icon" type="image/x-icon" href="./static/icon.jpeg">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style1.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <script src="{{ url_for('static', filename='myScript.js') }}"></script>
</head>
<body>   
    <div class="main">
            <div class="sidebar">
                <div class="logo">
                </div>
                <div class="log">
                    Tunify</div>
                <ul>
                    <li>
                        <a href="/home" >
                            <span class="icon"><i class="bi bi-house-door"></i></span>
                            <span class="item">Home</span>
                        </a>
                    </li>
                    <li>
                        <a href="/myprofile">
                            <span class="icon"><i class="bi bi-person-circle"></i></span>
                            <span class="item">My Profile</span>
                        </a>
                    </li>
                    <li>
                        <a href="/mylib">
                            <span class="icon"><i class="bi bi-music-note-list"></i></span>
                            <span class="item">My Library</span>
                        </a>
                    </li>
                    <li>
                        <a href="/fav">
                            <span class="icon"><i class="bi bi-heart"></i></span>
                            <span class="item">Favourites</span>
                        </a>
                    </li>
                    <li>
                        <a href="myart">
                            <span class="icon"><i class="bi bi-star"></i></span>
                            <span class="item">My Artists</span>
                        </a>
                    <li>
                        <a href="/logout">
                            <span class="icon"><i class="bi bi-box-arrow-left"></i></span>
                            <span class="item">Logout</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="maincon">
                <div class = "container">
                    <div class="box1">
                        <form class="search-form" name="f1" action="/searchartist" method="POST">
                            <div class="field">
                                <input id="ArtName" name="ArtName" placeholder="ArtName" />
                                <label for="ArtName">Search</label>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="grid">
                    {% for artist in artists %}
                    <div class="boxart">
                        <a href="/artistsongs/{{artist[0]}}" onclick="saveart('{{artist[0]}}')"><button class="btnart" title="{{artist[1]}}">{{artist[1][0]}}</button></a>
                        <h1 class="cap3">{{artist[1]}}</h1>
                        <h1 class="cap2">{{artist[3]}} followers</h1>

                    </div>
                    {% endfor %}
                  </div>
            </div>
    </div>
</body>
</html>
