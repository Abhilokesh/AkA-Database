<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tunify Login</title>
    <link rel="icon" type="image/x-icon" href="./static/icon.jpeg">
    <link rel="stylesheet" href="./static/style.css">
</head>
<body>   
    <div class="main">
        <div class = "container">
            <div class="box">
                <h1 class="name">Tunify</h1>
                <form class="login-form" name="f1" action="/checkcred" method="POST">
                    <div class="field">
                        <input id="User ID" name="User ID" placeholder="User ID"/>
                        <label for="User ID">User ID</label>
                    </div>
                    <div class="field">
                        <input id="Password" name="Password" type="Password" placeholder="Password" />
                        <label for="Password">Password</label>
                    </div>
                    <button class="login-button" title="Login" onclick="f1.action='/checkcred';  return true;">Log In</button>
                    <div class="separator">
                        <div class="line"></div>
                        <p1>OR</p1>
                        <div class="line"></div>
                    </div>
                    <button class="login-button" title="Create Account" onclick="f1.action='/create' ; return true;">Create Account</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
