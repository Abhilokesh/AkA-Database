<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tunify</title>
    <link rel="icon" type="image/x-icon" href="./static/icon.jpeg">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style1.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>   
    <div class="main">
            <div class="sidebar">
                <div class="logo">
                </div>
                <div class="log">
                    Tunify</div>
                <ul>
                    <li>
                        <a href="/home" class="active">
                            <span class="icon"><i class="bi bi-house-door"></i></span>
                            <span class="item">Home</span>
                        </a>
                    </li>
                    <li>
                        <a href="/myprofile">
                            <span class="icon"><i class="bi bi-person-circle"></i></span>
                            <span class="item">My Profile</span>
                        </a>
                    </li>
                    <li>
                        <a href="/mylib">
                            <span class="icon"><i class="bi bi-music-note-list"></i></span>
                            <span class="item">My Library</span>
                        </a>
                    </li>
                    <li>
                        <a href="/fav">
                            <span class="icon"><i class="bi bi-heart"></i></span>
                            <span class="item">Favourites</span>
                        </a>
                    </li>
                    <li>
                        <a href="myart">
                            <span class="icon"><i class="bi bi-star"></i></span>
                            <span class="item">My Artists</span>
                        </a>
                    <li>
                        <a href="/logout">
                            <span class="icon"><i class="bi bi-box-arrow-left"></i></span>
                            <span class="item">Logout</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="maincon">
                <div class = "container">
                    <div class="box1">
                        <form class="search-form" name="f1" action="/searchsong" method="POST">
                            <div class="field">
                                <input id="SongName" name="SongName" placeholder="SongName" />
                                <label for="SongName">Search</label>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="container2">
                    <div class="box2">
                        <a href="/showsongs/Telugu"><button class="btn3" title="Top Telugu songs"></button></a>
                        <h1 class="cap1">Top Telugu songs</h1>
                    </div>
                    <div class="box2">
                        <a href="/showsongs/Hindi"><button class="btn4" title="Top Hindi songs"></button></a>
                        <h1 class="cap1">Top Hindi songs</h1>
                    </div>
                    <div class="box2">
                        <a href="/showsongs/English"><button class="btn1" title="Top English songs"></button></a>
                        <h1 class="cap1">Top English songs</h1>
                    </div>
                    <div class="box2">
                        <a href="/showsongs/Tamil"><button class="btn2" title="Top Tamil songs"></button></a>
                        <h1 class="cap1">Top Tamil songs</h1>
                    </div>
                    <div class="box2">
                        <a href="/showsongs/Punjabi"><button class="btn5" title="Top Punjabi songs"></button></a>
                        <h1 class="cap1">Top Punjabi songs</h1>
                    </div>
                </div>
                <div class="container2">
                    <div class="box2">
                        <a href="/allartists"><button class="btnarts" title="Artists"></button></a>
                        <h1 class="cap1">Artists</h1>
                    </div>
                    <div class="box2">
                        <a href="/allalbums"><button class="btnalms" title="Albums"></button></a>
                        <h1 class="cap1">Albums</h1>
                    </div>
                </div>
            </div>
    </div>
</body>
</html>
